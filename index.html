<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Student Feedback</title>
    <style>
        /* ------------------------- CSS كما في كودك الأصلي ------------------------- */
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ffdee9, #b5deff, #dfe9f3, #ede7f6, #fce4ec, #e0f2f7);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 750px; width: 100%; position: relative; z-index: 2; }
        .card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(50px) saturate(200%);
            border-radius: 44px;
            padding: 65px;
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.12),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                        0 0 80px rgba(167, 199, 231, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 { font-size: 52px; font-weight: 900; margin-bottom: 18px; }

        .form-group { margin-bottom: 38px; position: relative; }
        label { display:block; margin-bottom:16px; font-weight:700; font-size:17px; }
        input, textarea {
            width:100%; padding:22px 24px; border:3px solid #e2e8f0; border-radius:22px;
            font-size:17px; font-family:inherit; background:#fff;
        }
        textarea { resize: vertical; min-height:200px; line-height:1.9; }

        button {
            background: linear-gradient(135deg, #a7c7e7, #8ec5fc, #c4b5fd, #ffdee9);
            color: #1a202c; border:none; padding:24px 50px; border-radius:22px;
            font-size:18px; font-weight:800; cursor:pointer; width:100%; margin-top:25px;
        }

        .success-message {
            background: linear-gradient(135deg, #81e6d9 0%, #68d391 40%, #4fd1c5 100%);
            color: #1a202c; padding:36px; border-radius:32px; margin-bottom:45px;
            display:none; text-align:center; font-weight:600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message" id="successMessage">
            <span style="font-size:72px;">✓</span>
            <div style="font-size:26px; font-weight:900;">Thank You!</div>
            <div style="font-size:17px;">Your feedback has been submitted successfully.</div>
        </div>

        <div class="card">
            <h1>Student Feedback</h1>
            <p>Share your experiences as a first-year student. Your voice matters.</p>

            <form id="feedbackForm" action="https://formspree.io/f/xrbyyjwo" method="POST" autocomplete="off">
                <div class="form-group">
                    <label>Name <span style="font-weight:400; font-style:italic;">(optional)</span></label>
                    <input type="text" name="name" placeholder="Your name or leave blank">
                </div>

                <div class="form-group">
                    <label>Email <span style="font-weight:400; font-style:italic;">(optional)</span></label>
                    <input type="email" name="email" placeholder="your.email@university.edu">
                </div>

                <div class="form-group">
                    <label>What problems or challenges are you facing? <span style="color:#a7c7e7;">*</span></label>
                    <textarea name="message" required placeholder="Tell us about the challenges..."></textarea>
                </div>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        // Formspree submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('There was a problem submitting your feedback. Please try again.');
                }
            } catch(err) {
                alert('Network error: Could not submit form.');
            }
        });
    </script>
</body>
</html>
