<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Student Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ffdee9, #b5deff, #dfe9f3, #ede7f6, #fce4ec, #e0f2f7);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(167, 199, 231, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 199, 231, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particleRise 10s infinite ease-in;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes particleRise {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-120vh) translateX(100px) scale(1.5);
            }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 30s infinite ease-in-out;
            filter: blur(3px);
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #a7c7e7, #8ec5fc);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ffdee9, #ffb7d5);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 55%;
            right: 5%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            bottom: 10%;
            left: 10%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #81e6d9, #68d391);
            border-radius: 50% 50% 30% 70% / 50% 50% 70% 30%;
            top: 25%;
            right: 20%;
            animation-delay: 15s;
        }

        .shape:nth-child(5) {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            border-radius: 70% 30% 50% 50% / 30% 60% 40% 70%;
            top: 70%;
            left: 40%;
            animation-delay: 20s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            20% {
                transform: translate(50px, -70px) rotate(72deg) scale(1.2);
            }
            40% {
                transform: translate(-40px, 50px) rotate(144deg) scale(0.8);
            }
            60% {
                transform: translate(60px, 30px) rotate(216deg) scale(1.1);
            }
            80% {
                transform: translate(-30px, -40px) rotate(288deg) scale(0.9);
            }
        }

        .container {
            max-width: 750px;
            width: 100%;
            animation: fadeIn 1.3s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.92);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(50px) saturate(200%);
            border-radius: 44px;
            padding: 65px;
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.12),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                        0 0 80px rgba(167, 199, 231, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 60px 140px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.9) inset,
                        0 0 100px rgba(167, 199, 231, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 6s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 199, 231, 0.1) 0%, transparent 70%);
            animation: rotate 35s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glow-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 7px;
            background: linear-gradient(90deg, #a7c7e7, #8ec5fc, #c4b5fd, #ffdee9, #81e6d9, #a7c7e7);
            background-size: 400% 100%;
            animation: glowFlow 5s linear infinite;
            border-radius: 44px 44px 0 0;
            box-shadow: 0 0 25px rgba(167, 199, 231, 0.6);
        }

        @keyframes glowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 55px;
            position: relative;
            z-index: 1;
        }

        .icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 28px;
        }

        .icon {
            font-size: 88px;
            animation: float 5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 20px 40px rgba(167, 199, 231, 0.5));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.15) rotate(8deg);
            filter: drop-shadow(0 25px 50px rgba(167, 199, 231, 0.7));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(-4deg);
            }
            20% {
                transform: translateY(-22px) rotate(4deg);
            }
            40% {
                transform: translateY(-10px) rotate(-3deg);
            }
            60% {
                transform: translateY(-18px) rotate(3deg);
            }
            80% {
                transform: translateY(-8px) rotate(-2deg);
            }
        }

        .icon-circle {
            position: absolute;
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, rgba(167, 199, 231, 0.3), rgba(142, 197, 252, 0.3));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0.2;
            }
        }

        .icon-circle::before,
        .icon-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            transform: translate(-50%, -50%);
            animation: ripple 4s infinite;
        }

        .icon-circle::after {
            animation-delay: 2s;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.2);
                opacity: 0;
            }
        }

        /* Orbiting stars around icon */
        .star {
            position: absolute;
            font-size: 20px;
            animation: orbit 8s linear infinite;
            opacity: 0;
        }

        .star:nth-child(1) { animation-delay: 0s; }
        .star:nth-child(2) { animation-delay: 2s; }
        .star:nth-child(3) { animation-delay: 4s; }
        .star:nth-child(4) { animation-delay: 6s; }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(80px) rotate(-360deg);
                opacity: 0;
            }
        }

        h1 {
            color: #1a202c;
            margin-bottom: 18px;
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -2px;
            animation: slideDown 1.2s ease;
            background: linear-gradient(135deg, #1a202c 0%, #4a5568 30%, #667eea 60%, #764ba2 100%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 1.2s ease, gradientText 4s ease infinite;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #a7c7e7, #8ec5fc);
            border-radius: 10px;
            animation: underlineGrow 1.5s ease 0.5s forwards;
        }

        @keyframes underlineGrow {
            to { width: 120px; }
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #718096;
            font-size: 20px;
            line-height: 1.9;
            max-width: 600px;
            margin: 0 auto;
            animation: slideDown 1.2s ease 0.3s both;
        }

        .form-group {
            margin-bottom: 38px;
            animation: slideUp 0.8s ease both;
            position: relative;
        }

        .form-group:nth-child(1) { animation-delay: 0.6s; }
        .form-group:nth-child(2) { animation-delay: 0.7s; }
        .form-group:nth-child(3) { animation-delay: 0.8s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 16px;
            color: #2d3748;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 15px;
        }

        label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background: linear-gradient(180deg, #a7c7e7, #8ec5fc);
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }

        .form-group:focus-within label::before {
            height: 24px;
        }

        .form-group:focus-within label {
            color: #667eea;
        }

        .optional {
            color: #a0aec0;
            font-weight: 400;
            font-size: 14px;
            font-style: italic;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group:focus-within .input-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 22px 24px;
            border: 3px solid #e2e8f0;
            border-radius: 22px;
            font-size: 17px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            background: linear-gradient(135deg, #f7fafc 0%, #fff 100%);
            color: #2d3748;
            position: relative;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        textarea:hover {
            border-color: #cbd5e0;
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            background: #fff;
            border-color: #a7c7e7;
            box-shadow: 0 0 0 7px rgba(167, 199, 231, 0.18),
                        0 20px 45px rgba(167, 199, 231, 0.3);
            transform: translateY(-5px);
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 1.9;
        }

        .char-count {
            position: absolute;
            right: 0;
            bottom: -26px;
            font-size: 14px;
            color: #a0aec0;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            bottom: -8px;
            height: 4px;
            background: linear-gradient(90deg, #a7c7e7, #8ec5fc);
            border-radius: 10px;
            width: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(167, 199, 231, 0.5);
        }

        button {
            background: linear-gradient(135deg, #a7c7e7 0%, #8ec5fc 30%, #c4b5fd 70%, #ffdee9 100%);
            background-size: 400% 400%;
            animation: gradientMove 5s ease infinite;
            color: #1a202c;
            border: none;
            padding: 24px 50px;
            border-radius: 22px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 20px 50px rgba(167, 199, 231, 0.45);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 17px;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: width 1s, height 1s;
            pointer-events: none;
        }

        button::after {
            content: '✨';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 24px;
        }

        button:hover::after {
            opacity: 1;
            right: 35px;
            transform: translateY(-50%) scale(1.2) rotate(360deg);
        }

        button:hover::before {
            width: 600px;
            height: 600px;
        }

        button:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 30px 60px rgba(167, 199, 231, 0.7);
        }

        button:active {
            transform: translateY(-3px) scale(0.98);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .success-message {
            background: linear-gradient(135deg, #81e6d9 0%, #68d391 40%, #4fd1c5 100%);
            color: #1a202c;
            padding: 36px;
            border-radius: 32px;
            margin-bottom: 45px;
            display: none;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 30px 70px rgba(104, 211, 145, 0.5);
            animation: successPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 4px solid rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .success-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            animation: rotate 25s linear infinite;
            pointer-events: none;
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px) rotate(-10deg);
            }
            50% {
                transform: scale(1.12) translateY(10px) rotate(4deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0);
            }
        }

        .success-message .checkmark {
            font-size: 72px;
            margin-bottom: 16px;
            display: block;
            animation: checkmarkBounce 1.2s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes checkmarkBounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            15% {
                transform: scale(1.5) rotate(20deg);
            }
            30% {
                transform: scale(0.7) rotate(-20deg);
            }
            45% {
                transform: scale(1.3) rotate(12deg);
            }
            60% {
                transform: scale(0.85) rotate(-10deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            animation: confettiFall 3.5s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(350px) rotate(1080deg);
                opacity: 0;
            }
        }

        .footer {
            text-align: center;
            margin-top: 45px;
            color: #a0aec0;
            font-size: 16px;
            animation: slideUp 0.8s ease 0.9s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .footer::before {
            content: '🔒';
            font-size: 20px;
            animation: lockShake 3s ease infinite;
        }

        @keyframes lockShake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(-8deg); }
            20%, 40% { transform: rotate(8deg); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            position: absolute;
            bottom: -30px;
            left: 20px;
            font-size: 13px;
            color: #a0aec0;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #a7c7e7;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        @media (max-width: 768px) {
            .card {
                padding: 50px 35px;
                border-radius: 36px;
            }

            h1 {
                font-size: 40px;
            }

            .icon {
                font-size: 72px;
            }

            button {
                padding: 22px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="success-message" id="successMessage">
            <span class="checkmark">✓</span>
            <div style="font-size: 26px; margin-bottom: 10px; font-weight: 900; position: relative; z-index: 1;">Thank You!</div>
            <div style="font-weight: 400; opacity: 0.95; position: relative; z-index: 1; font-size: 17px;">Your feedback has been submitted successfully.</div>
        </div>

        <div class="card">
            <div class="glow-line"></div>
            
            <div class="header">
                <div class="icon-wrapper">
                    <div class="icon-circle"></div>
                    <span class="star">⭐</span>
                    <span class="star">✨</span>
                    <span class="star">💫</span>
                    <span class="star">🌟</span>
                    <div class="icon">🎓</div>
                </div>
                <h1>Student Feedback</h1>
                <p class="subtitle">Share your experiences as a first-year student. Your voice matters and will help us understand the challenges you face.</p>
            </div>

            <form id="feedbackForm" action="https://formspree.io/f/xrbyyjwo" method="POST" autocomplete="off">
                <div class="form-group">
                    <label>Name <span style="font-weight:400; font-style:italic;">(optional)</span></label>
                    <input type="text" name="name" placeholder="Your name or leave blank">
                </div>

                <div class="form-group">
                    <label>Email <span style="font-weight:400; font-style:italic;">(optional)</span></label>
                    <input type="email" name="email" placeholder="your.email@university.edu">
                </div>

                <div class="form-group">
                    <label>What problems or challenges are you facing? <span style="color:#a7c7e7;">*</span></label>
                    <textarea name="message" required placeholder="Tell us about the challenges..."></textarea>
                </div>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        const responses = [];

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '-10px';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Typing indicator
        const textarea = document.getElementById('problem');
        const typingIndicator = document.getElementById('typingIndicator');
        let typingTimeout;

        textarea.addEventListener('input', function() {
            typingIndicator.classList.add('active');
            clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                typingIndicator.classList.remove('active');
            }, 1000);
        });

        // Character counter with progress bar
        const charCount = document.getElementById('charCount');
        const progressBar = document.getElementById('progressBar');
        
        textarea.addEventListener('input', function() {
            const count = this.value.length;
            const maxCount = 1000;
            const percentage = Math.min((count / maxCount) * 100, 100);
            
            charCount.textContent = count + ' character' + (count !== 1 ? 's' : '');
            progressBar.style.width = percentage + '%';
            
            if (count > 800) {
                charCount.style.color = '#f56565';
                progressBar.style.background = 'linear-gradient(90deg, #f56565, #fc8181)';
                progressBar.style.boxShadow = '0 0 15px rgba(245, 101, 101, 0.6)';
            } else if (count > 500) {
                charCount.style.color = '#ed8936';
                progressBar.style.background = 'linear-gradient(90deg, #ed8936, #f6ad55)';
                progressBar.style.boxShadow = '0 0 15px rgba(237, 137, 54, 0.6)';
            } else {
                charCount.style.color = '#48bb78';
                progressBar.style.background = 'linear-gradient(90deg, #a7c7e7, #8ec5fc)';
                progressBar.style.boxShadow = '0 0 10px rgba(167, 199, 231, 0.5)';
            }
        });

        // Formspree submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('There was a problem submitting your feedback. Please try again.');
                }
            } catch(err) {
                alert('Network error: Could not submit form.');
            }
        });
       
       // Confetti animation
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#dfe6e9', '#ff7675', '#74b9ff'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.width = (Math.random() * 8 + 8) + 'px';
                    confetti.style.height = (Math.random() * 8 + 8) + 'px';
                    document.getElementById('successMessage').appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 40);
            }
        }

        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const response = {
                name: document.getElementById('studentName').value || 'Anonymous',
                email: document.getElementById('studentEmail').value || 'Not provided',
                problem: document.getElementById('problem').value,
                timestamp: new Date().toLocaleString()
            };
            
            responses.push(response);
            
            console.log('Responses collected:', responses);
            
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            createConfetti();
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5500);
            
            document.getElementById('mainForm').reset();
            charCount.textContent = '0 characters';
            progressBar.style.width = '0';
            typingIndicator.classList.remove('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.getResponses = function() {
            return responses;
        };

        window.exportResponses = function() {
            if (responses.length === 0) {
                alert('No responses collected yet!');
                return;
            }
            
            let text = '===== FIRST YEAR STUDENT FEEDBACK =====\n\n';
            text += `Total Responses: ${responses.length}\n`;
            text += `Generated: ${new Date().toLocaleString()}\n\n`;
            text += '='.repeat(50) + '\n\n';
            
            responses.forEach((r, i) => {
                text += `RESPONSE #${i + 1}\n`;
                text += `Name: ${r.name}\n`;
                text += `Email: ${r.email}\n`;
                text += `Time: ${r.timestamp}\n`;
                text += `Feedback:\n${r.problem}\n\n`;
                text += '-'.repeat(50) + '\n\n';
            });
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `student-feedback-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
